<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Main Content</title>
    <style>
        /* Style for the main element with class 'accio' and ID 'job' */
        main.accio#job {
            width: 150px;
            height: 150px;
            background-color: #000000;
        }

        /* Style for the paragraph with class 'hello-accio' */
        p.hello-accio {
            color: #ffffff;
            margin-left: 32px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Main content section with the specified class and ID -->
    <main class="accio" id="job">
        <!-- Paragraph with the specified class and text content -->
        <p class="hello-accio">Hello Accio Job</p>
    </main>

</body>
</html>
